
<div class="container">
    <div>
      <h1>Country Form</h1>
      <form (ngSubmit)="onSubmit()" #countryForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name"
                 required pattern='^[a-zA-Z]{1,}$'
                 [(ngModel)]="country.name" name="name"
                 #name="ngModel">
          <div [hidden]="name.valid || name.pristine "
               class="alert alert-danger">
            Name is required and contain only letter
          </div> 
        </div>
        <div class="form-group">
          <label for="alpha3Code">alpha3Code</label>
          <input type="text" class="form-control" id="alpha3Code"
          required pattern='^[a-zA-Z]{3}$'
                 [ngModel]="country.alpha3Code" (ngModelChange)="country.alpha3Code = $event.toUpperCase()" name="alpha3Code"
                 #alpha3Code="ngModel">
                 <div [hidden]="alpha3Code.valid || alpha3Code.pristine"
                 class="alert alert-danger">
              alpha3Code is required and contain only 3 letter
            </div>       
        </div>
  
        <div class="form-group">
          <label for="population">population</label>
          <input type="number" class="form-control" id="population"
                  required
                  [(ngModel)]="country.population" name="population"
                  #population="ngModel">
                  <div [hidden]="population.valid || population.pristine "
               class="alert alert-danger">
            population is required
          </div> 
        </div>
        <div class="form-group">
            <label for="capital">Capital</label>
            <input type="text" class="form-control" id="capital"
                   [(ngModel)]="country.capital" name="capital">
          </div>
    
        <button type="submit" class="btn btn-success" [disabled]="!countryForm.form.valid">Submit</button>
      </form>
    </div>
